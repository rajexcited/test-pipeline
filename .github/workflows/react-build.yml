name: React build, Test & save artifact

on:
  push:
    branches: [ "typescript-react" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build

    - name: upload code
      uses: actions/upload-artifact@v4
      with:
        name: 'app-code'
        path: build
        retention-days: 1

    - name: Test
      run: npm test -- --coverage
        
    - name: upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: 'test-coverage'
        path: coverage
        retention-days: 1
    
        
